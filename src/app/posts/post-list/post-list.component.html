<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>

   <app-like></app-like>
    <br>
    <br>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <!--<p>{{post.id}}</p>-->
    <p>{{post.content}}</p>
    <mat-action-row *ngIf="userIsAuthenticted">
      <a [routerLink]="['/edit',post.id]" >Edit</a>
      <button mat-raised-button color="accent" (click)="onDelete(post.id)">Delete</button>
      <button mat-raised-button color="primary" (click)="onCLick(post.title)">Repository</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage"
                [pageSizeOptions]="pageSizeOptions"
                (page)="onChangedPage($event)"
               *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <=0 ">no posts added</p>
