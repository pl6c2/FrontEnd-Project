
<div class="text-right">
  <nav>
    <a routerLink="/register" style="color: black"> SignUp </a>
  </nav>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg">
  <label> LogIn </label>
  <br>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="User Name" formControlName="userName"
           [ngClass]=" {'is-invalid' :loginForm.get('userName').touched && loginForm.get('userName').invalid}">
    <div class="invalid-feedback">
      <div> UserName is required</div>
    </div>
  </div>
  <div>
    <input type="text" class="form-control" placeholder="Password" formControlName="password"
           [ngClass]=" {'is-invalid' :loginForm.get('password').touched && loginForm.get('password').invalid}">
    <div class="invalid-feedback">
      <div> password is required</div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">LogIn</button>
  </div>
  <br>
</form>
