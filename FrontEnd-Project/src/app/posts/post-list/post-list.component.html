<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header (click)="getd(post.title)">{{post.title}}</mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p #id>{{post.id}}</p><p>{{post.content}}</p>
    <br>
    <h6>hi</h6>

     <app-charts></app-charts>

    <mat-action-row>
      <a [routerLink]="['/edit',post.id]" >Edit</a>
      <button mat-raised-button color="accent" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <=0 ">no posts added</p>
